<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pagamentos - Escolha seu Plano</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container-main {
            padding: 2rem 0;
        }
        
        .card-plan {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .card-plan:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: var(--primary-color);
        }
        
        .card-plan.selected {
            border-color: var(--primary-color);
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }
        
        .plan-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .plan-interval {
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.active {
            display: inline-block;
        }
        
        .alert-custom {
            border-radius: 8px;
            border: none;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e5e7eb;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 0.5rem;
            position: relative;
        }
        
        .step.active {
            background: var(--primary-color);
            color: white;
        }
        
        .step.completed {
            background: var(--success-color);
            color: white;
        }
        
        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 1rem;
            height: 2px;
            background: #e5e7eb;
        }
        
        .step:last-child::after {
            display: none;
        }
        
        .step.completed::after {
            background: var(--success-color);
        }
        
        .customer-form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container container-main">
        <!-- Header -->
        <div class="text-center text-white mb-5">
            <h1 class="display-4 fw-bold mb-3">
                <i class="bi bi-credit-card"></i> Escolha seu Plano
            </h1>
            <p class="lead">Selecione o plano ideal para suas necessidades</p>
        </div>

        <!-- Step Indicator -->
        <div class="step-indicator" id="stepIndicator">
            <div class="step active" id="step1">
                <span>1</span>
            </div>
            <div class="step" id="step2">
                <span>2</span>
            </div>
            <div class="step" id="step3">
                <span>3</span>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Step 1: Plan Selection -->
        <div id="stepPlans" class="step-content">
            <div class="row g-4" id="plansContainer">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando planos...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 2: Customer Form -->
        <div id="stepCustomer" class="step-content" style="display: none;">
            <div class="customer-form-container">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="bi bi-person-circle"></i> Informações do Cliente
                        </h3>
                        <form id="customerForm">
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Email *</label>
                                <input 
                                    type="email" 
                                    class="form-control" 
                                    id="customerEmail" 
                                    placeholder="seu@email.com"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Nome Completo *</label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="customerName" 
                                    placeholder="Seu Nome"
                                    required
                                >
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary-custom text-white" id="btnSubmitCustomer">
                                    <span class="spinner-border spinner-border-sm me-2 loading-spinner" role="status"></span>
                                    Continuar para Pagamento
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="goBackToPlans()">
                                    Voltar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: Processing -->
        <div id="stepProcessing" class="step-content" style="display: none;">
            <div class="text-center text-white">
                <div class="spinner-border text-white mb-3" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Processando...</span>
                </div>
                <h3>Redirecionando para o checkout...</h3>
                <p class="mt-3">Aguarde enquanto preparamos seu pagamento</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- API Client -->
    <script src="api-client.js"></script>
    
    <!-- Main Script -->
    <script src="main.js"></script>
</body>
</html>
